<script>
    function verifyInfo()
    {
        var str = new String(document.getElementById("Name").value);
        var str1 = new String(document.getElementById("Password").value);
        if ((str == "shreyas" && str1 == "Shreyas") || (str == "aayush" && str1 == "Aayush") || (str == "sahil" && str1 == "Sahil")) 
        {
            window.alert("Successful Login");
            return true;
        } 
        else 
        {
            window.alert("Username and password entered by you does not match");
            return true;   
        }  
    }
    function Toggle() 
    {
        var temp = document.getElementById("Password");
        if (temp.type === "password") 
        {
            temp.type = "text";
        }
        else 
        {
            temp.type = "password";
        }
    } 
</script>
